    <header>
        <h1>Contact Me</h1>

            <span class="hamb-line"></span>

    <main>
        <details class="contact_info">
            <summary>Contact Information</summary>
            <p>Email: xuy001@ucsd.edu</p>
            <p>Email: xuewenyang1@gmail.com</p>
        </details>
        <form action="#">
            <fieldset class="contact_form">
                <legend><b>Contact Form</b></legend>
                <label for="first_name">First name:</label>
                <input type="text" id="first_name" name="first_name"><br><br>
                <label for="last_name">Last name:</label>
                <input type="text" id="last_name" name="last_name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="occupation">Occupation:</label>
                <select id="occupation" name="occupation">
                    <optgroup label="Academic">
                        <option value="student">student</option>
                        <option value="prof">teacher/professor</option>
                    </optgroup>
                    <optgroup label="Non-academic">
                        <option value="recruiter">recruiter</option>
                    </optgroup>
                    <optgroup label="Other">
                        <option value="other">friend :)</option>
                    </optgroup>
                </select><br><br>
                <label for="occupation">Affiliation:</label>
                <input type="text"><br><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </main>
